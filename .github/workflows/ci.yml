name: CI - Support API

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  lint_and_format:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm ci
      - run: npm run lint
      - run: npm run format:check

  test:
    runs-on: ubuntu-latest
    needs: lint_and_format
    services:
      mongo:
        image: mongo:6
        ports:
          - 27017:27017
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm ci
      - name: Attendre MongoDB
        run: |
          for i in {1..30}; do
            nc -z localhost 27017 && echo "Mongo prêt" && exit 0
            echo " En attente de Mongo..."; sleep 1
          done
          echo " Mongo n'a pas démarré à temps" && exit 1
      - run: npm test
      - name: Publier la couverture
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage
          path: coverage/
