name: CI - Support API
on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  lint_and_format:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm ci
      - run: npm run lint
      - run: npm run format:check

  test:
    runs-on: ubuntu-latest
    needs: lint_and_format
    services:
      mongo:
        image: mongo:6
        ports:
          - 27017:27017
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm ci
      - name: Attendre Mongo
        run: |
          for i in {1..30}; do
            nc -z localhost 27017 && echo "Mongo ready" && exit 0
            echo "Waiting for Mongo..."; sleep 1
          done
          echo "Mongo did not start in time" && exit 1
      - run: npm test
      - name: Publier la couverture
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-lcov
          path: coverage
